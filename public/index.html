<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zodiom Prototype</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; background: radial-gradient(circle at center, #112, #000); color: #fff; }
    body.light { background: radial-gradient(circle at center, #eef, #558); color: #000; }
    #ui {
      position: absolute;
      top: 10px; left: 10px;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 8px;
    }
    #logo {
      width: 120px;
      display: block;
      margin-bottom: 10px;
    }
    body.light #ui { background: rgba(255,255,255,0.8); }
    canvas { display: block; }
    label { margin-right: 8px; }
    .label {
      font-size: 12px;
      pointer-events: none;
      text-shadow: 0 0 5px #000;
    }
  </style>
</head>
<body>
  <div id="ui">
    <img id="logo" src="zodiom.png" alt="Zodiom logo" />
    <label>Date & Time:
      <input type="datetime-local" id="datetime" />
    </label>
    <button id="go">Go</button>
    <label>
      Mystic Mode
      <input type="checkbox" id="mysticToggle" />
    </label>
    <label>
      Light Mode
      <input type="checkbox" id="lightToggle" />
    </label>
    <label>
      Show Labels
      <input type="checkbox" id="labelToggle" checked />
    </label>
    <label>
      Show Orbits
      <input type="checkbox" id="orbitToggle" checked />
    </label>
    <label>
      Speed
      <input type="range" id="speedRange" min="0.1" max="5" step="0.1" value="1" />
    </label>
    <button id="playTimeline">Play Timeline</button>
    <button id="resetCamera">Reset Camera</button>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
